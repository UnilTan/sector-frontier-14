- type: reagent
  id: AriralBlood
  name: reagent-name-ariral-blood
  group: Biological
  desc: reagent-desc-ariral-blood
  flavor: metallic
  color: "#d82000"
  metamorphicMaxFillLevels: 5
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: true
  recognizable: true
  physicalDesc: reagent-physical-desc-ferrous
  slipData:
    requiredSlipSpeed: 4.0
  friction: 0.4
  metabolisms:
    Poison:
      effects:
      # Ariral собственной кровью не травится: у арирала кровь быстро нейтрализуется
      - !type:AdjustReagent
        conditions:
        - !type:OrganType
          type: Ariral
          shouldHave: true
        reagent: AriralBlood
        amount: -2
      - !type:ChemVomit
        conditions:
        - !type:OrganType
          type: Ariral
          shouldHave: false
        - !type:ReagentThreshold
          min: 5
        probability: 0.1
      - !type:GenericStatusEffect
        conditions:
        - !type:OrganType
          type: Ariral
          shouldHave: false
        - !type:ReagentThreshold
          min: 2
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 8
        refresh: true
      - !type:PopupMessage
        conditions:
        - !type:OrganType
          type: Ariral
          shouldHave: false
        - !type:ReagentThreshold
          min: 2
        type: Local
        visualType: Medium
        messages: ["generic-reagent-effect-nauseous", "generic-reagent-effect-dizzy"]
        probability: 0.5
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Ariral
          shouldHave: false
        - !type:ReagentThreshold
          min: 1
        damage:
          types:
            Poison: 1.25
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 6

